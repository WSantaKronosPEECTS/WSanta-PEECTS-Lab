name: Full Appliance Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-fusion:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: fusion-env
          python-version: "3.10"
          auto-update-conda: true
          channels: conda-forge

      - name: Install dependencies
        run: |
          conda install numpy pandas matplotlib -y
          if exist requirements.txt (
            pip install -r requirements.txt
          ) else (
            echo "No requirements.txt, skipping pip"
          )

      - name: Run validation script
        run: |
          if exist validate_fusion.py (
            python validate_fusion.py
          ) else (
            echo "validate_fusion.py not found, skipping validation"
          )

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: fusion-validation-logs
          path: logs/
          if-no-files-found: warn
