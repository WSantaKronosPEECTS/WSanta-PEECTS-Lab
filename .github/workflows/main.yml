name: Generate Zenodo-ready full repository archive

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create archive
        run: |
          zip -r repo-archive.zip . -x ".git/*"

      - uses: actions/upload-artifact@v4
        with:
          name: zenodo-archive
          path: repo-archive.zip
